matches:
  - trigger: ";zkts"
    replace: "{{timestamp}}"
    vars:
      - name: timestamp
        type: date
        params:
          format: "%Y%m%d%H%M%S"
  - trigger: ";zkref"
    replace: "{{reference}}"
    vars: 
      - name: reference
        type: date
        params:
          format: "^ref%y%m%d%M%S"