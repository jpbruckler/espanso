# espanso match file

# For a complete introduction, visit the official docs at: https://espanso.org/docs/

# You can use this file to define the base matches (aka snippets)
# that will be available in every application when using espanso.

# Matches are substitution rules: when you type the "trigger" string
# it gets replaced by the "replace" string.
matches:
  - trigger: ":date"
    replace: "{{mydate}}"
    vars:
      - name: mydate
        type: date
        params:
          format: "%m/%d/%Y"
  - trigger: ":dtl"
    replace: "{{timestamp}}"
    vars:
      - name: timestamp
        type: date
        params:
          format: "%F %T"
  - trigger: ":dtf"
    replace: "{{timestamp}}"
    vars:
      - name: timestamp
        type: date
        params:
          format: "%+"
  - trigger: ":tt"
    replace: "	"
  - trigger: ":2tt"
    replace: "		"
  - trigger: ":wkn"
    replace: "{{weekNum}}"
    vars:
      - name: weekNum
        type: date
        params:
          format: "%U"
          locale: "en-GB"
          offset: -86400
  - trigger: ":wtc"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "(Invoke-WebRequest -Uri whatthecommit.com/index.txt).Content"

