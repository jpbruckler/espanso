matches:
  # Time and date related triggers
  - trigger: ";dt"
    replace: " ðŸ“… {{todaydate}}"
    vars:
      - name: todaydate
        type: date
        params:
          format: "%Y-%m-%d"
  - trigger: ";today"
    replace: "[[{{today}}]]"
    vars:
      - name: today
        type: date
        params:
          format: "%Y-%m-%d"  
  # RegEx triggers
  - regex: ";@(?P<initials>\\w{2,3})"
    replace: "[[@{{name}}]]"
    vars:
      - name: name
        type: shell
        params:
          cmd: "{{people}} | % { $_.'{{initials}}' };"
  - regex: ";tkt(?P<ticket>\\d+)!"
    replace: "[DTMIT-{{ticket}}](https://dtmidstream.atlassian.net/browse/DTMIT-{{ticket}})"

  
  
  
