matches:
  - trigger: "@sem"
    replace: "[[@Steven Motts]]"
  - trigger: "@ah"
    replace: "[[@Alyse Hart]]"
  - regex: ":fnr(?P<num>\\d)"
    replace: "[^{{num}}]"
  - regex: ":fnl(?P<num>\\d)"
    replace: "[^{{num}}]: "
  - trigger: ".ddb"
    replace: "[{{ddbform.item}}](https://ddb.ac/{{ddbform.choice}}/{{item_lower}})"
    vars:
      - name: "ddbform"
        type: form
        params:
          layout: "Type: [[choice]] \nItem: [[item]]"
          fields:
            choice:
              type: list
              values:
                - 'backgrounds'
                - 'characters'
                - 'equipment'
                - 'magic-items'
                - 'monsters'
                - 'races'
                - 'vehicles'
      - name: item_lower
        type: shell
        params: 
          cmd: "'{{ddbform.item}}'.toLower().replace(' ','-')"