matches:
  - trigger: ";today"
    replace: "[[{{today}}]]"
    vars:
      - name: today
        type: date
        params:
          format: "%Y-%m-%d"
  - trigger: ";tkt"
    replace: "[DTMIT-{{ticket.id}}](https://dtmidstream.atlassian.net/browse/DTMIT-{{ticket.id}})"
    vars:
      - name: "ticket"
        type: form
        params:
          layout: |
            Enter [[id]] (DTMIT will already be included)
  - trigger: ";zot.lnk"
    replace: "{{opnlnk}}"
    vars:
      - name: "zotlnkform"
        type: form
        params:
          layout: |
            Fix [[link]]
      - name: "opnlnk"
        type: shell
        params:
          cmd: "'zotero://open-pdf/library/items/{0}?page=1' -f '{{zotlnkform.link}}'.split('/')[-1]"
          shell: powershell
  - trigger: ":ss"
    replace: "ยง"
  - trigger: "pshu"
    replace: "[[ยง PowerShell Universal]]"
  
  
  
