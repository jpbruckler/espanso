matches:
  # Time and date related triggers
  - trigger: ";dt"
    replace: " ðŸ“… {{todaydate}}"
    vars:
      - name: todaydate
        type: date
        params:
          format: "%Y-%m-%d"
  - trigger: ";today"
    replace: "[[{{today}}]]"
    vars:
      - name: today
        type: date
        params:
          format: "%Y-%m-%d"  
  # RegEx triggers
  - regex: ";@(?P<initials>\\w{2,3})"
    replace: "[[@{{name}}]]"
    vars:
      - name: name
        type: shell
        params:
          cmd: "{{people}} | % { $_.'{{initials}}' };"
  - trigger: ";tkt"
    replace: "[{{ticket.id}}](https://dtmidstream.atlassian.net/browse/{{ticket.id}})"
    vars:
      - name: "ticket"
        type: form
        params:
          layout: |
            Enter [[id]]
  - trigger: ";zot.lnk"
    replace: "{{opnlnk}}"
    vars:
      - name: "zotlnkform"
        type: form
        params:
          layout: |
            Fix [[link]]
      - name: "opnlnk"
        type: shell
        params:
          cmd: "'zotero://open-pdf/library/items/{0}?page=1' -f '{{zotlnkform.link}}'.split('/')[-1]"
          shell: powershell


  
  
  
