matches:
  - trigger: ":wk"
    replace: "{{weekNum}}"
    vars:
      - name: weekNum
        type: date
        params:
          format: "%U"
          locale: "en-GB"
          offset: -86400
  - trigger: ":esD"
    replace: |
        - trigger: ":"
            replace: "{{}}"
            vars: 
        - name: reference
            type: date
            params:
              format: ""
