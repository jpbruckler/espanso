matches:
  - trigger: ":wk"
    replace: "{{weekNum}}"
    vars:
      - name: weekNum
        type: date
        params:
          format: "%U"
          locale: "en-GB"
          offset: -86400
  - trigger: ":zks"
    replace: "{{timestamp}}"
    vars:
      - name: timestamp
        type: date
        params:
          format: "%Y%m%d%H%M%S"
  - trigger: ":wtc"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "(Invoke-WebRequest -Uri whatthecommit.com/index.txt).Content"

