matches:
  - trigger: ";wtc"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "(Invoke-WebRequest -Uri whatthecommit.com/index.txt -UseBasicParsing).Content.Trim()"
          shell: "powershell"
  - triggers: [";guid", ";uuid"]
    replace: "{{guid}}"
    vars:
      - name: guid
        type: shell
        params:
          cmd: "(New-Guid).Guid"
  - trigger: ";ghd"
    replace: "cd gh:\\"
  - trigger: ";gho"
    replace: "cd gh:\\chaotic-neutral"
  - trigger: ";ghe"
    replace: "cd gh:\\espanso"