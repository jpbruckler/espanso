matches:
  - trigger: ".wtc"
    replace: "{{output}}"
    vars:
      - name: output
        type: shell
        params:
          cmd: "(Invoke-WebRequest -Uri whatthecommit.com/index.txt).Content"
  - trigger: ".guid"
    replace: "{{guid}}"
    vars:
      - name: guid
        type: shell
        params:
          cmd: "(New-Guid).Guid"
  - trigger: ".ghd"
    replace: "cd gh:\\"
  - trigger: ".ghl"
    replace: "cd gh:\\lithium"
  - trigger: ".ghe"
    replace: "cd gh:\\espanso"